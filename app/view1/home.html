<div class="row"ng-controller="PostCtrl">
	<div>{{RandomPost.post}}</div>

	<div class="col-md-6">
		<div data-alert class="alert-box"ng-show="postAdded">{{postAdded}}</div>
		<div data-alert  ng-show="showMsg" class="alert alert-danger">{{msg}}</div>
		<form ng-submit="editFormSubmit()" ng-show="showEdit">
			<h2>Edit Post</h2>
		<div class="form-group">
			<label for="title" class="title">Title</label>
			<input type="text" id="title"ng-model="title"class="form-control"placeholder="Title">
		</div>
		<div class="form-group">
			<label class="description"for="description">Description</label>
			<textarea class="form-control"row="3"ng-model="description"id="description"placeholder="Add description"></textarea>
		</div>
		<div class="form-group">
			<label class="username"for="username">Username</label>
			<input class="form-control"ng-model="username"id="username"placeholder="username">
			<br>
			<input type="submit"class="btn btn-primary"value="Edit Post">
		</div>
		</form>
	</div>
<div class="col-md-8">
<h3>Your posts ({{posts.length}})</h3>
<table class="table table-striped">
	<thead>
		<tr>
			<th>Title</th>
			<th>Description</th>
			<th>Username</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="post in posts">
			<td>{{post.title}}</td>
			<td>{{post.description}}</td>
			<td>{{post.username}}</td>
			<td><button class="btn btn-primary"ng-click="showEditForm(post)">Edit</button>			
			</td>
			<td><button class="btn btn-danger"ng-click="deleteForm(post)">Delete</button></td>

		</tr>
	</tbody>
   
</table>
</div>
<div class="col-md-4">
	<div class="panel">
		<style type="text/css">
			.panel {background: #f9f9f9;}
		</style>
		<h2>Featured Post</h2>
		<ul>
			<li>{{displayTitle}}</li>
			<li>{{displayDescription}}</li>
			<li>{{displayUsername}}</li>
		</ul>
	</div>
</div>


</div>

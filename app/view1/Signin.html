<div class="col-md-4">
	<form ng-submit="submitForm()">
	<h2>Login Form</h2>
	<div class="form-group">
		<label>Name</label>
		<input class="form-control"ng-model="name"placeholder="Username"required>
	</div>
	<div class="form-group">
		<label>Email</label>
		<input class="form-control"ng-model="email"placeholder="E-mail"type="email"required>
	</div>
	<div class="form-group">
		<label>Password</label>
		<input class="form-control"ng-model="password"placeholder="Password"type="password"required>
	</div>
	<div class="row">
		<div class="col-md-6">
			<input type="submit"class="btn btn-primary"value="Create Account">
		</div>
		<div class="col-md-6">
			<a href="#login"class="btn btn-primary">Log in</a>
		</div>
	</div>
	</form>
</div>
